<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <div class="title">Forum</div>
        <div class="nav-btns">
            <div onclick="resentPosts()"><i class="fa-sharp fa-solid fa-house"></i></div>
            <div onclick="likedPosts()"><i class="fa-sharp fa-solid fa-heart"></i></div>
            <div onclick="createdPosts()"><i class="fa-sharp fa-solid fa-pen-to-square"></i></div>
        </div>
        <div class="profile-btns">
            <div onclick="createPost()" class="new-post-btn"><i class="fa-sharp fa-solid fa-plus"></i> new post</div>
            <img src="https://avatar.iran.liara.run/public/boy" alt="avatar">
        </div>
    </header>
    
    <div class="main-container" style="display: flex;">
        <aside class="sidebar">
            <label>Categories</label>
            <div class="categories" style="margin-bottom: 30px;">
                <div>technology</div>
                <div>business</div>
                <div>sport</div>
                <div>health</div>
                <div>news</div>
                <div>politics</div>
                <div>devlopement</div>
                <div>engineering</div>
            </div>

            <label>members to chat</label>
            <div class="members-list">
                <input type="search" placeholder="search for user...">
                <div class="member">
                    <img src="https://avatar.iran.liara.run/public/boy" alt="profile">
                    <span>yelmach</span>
                </div>
                <div class="member">
                    <img src="https://avatar.iran.liara.run/public/boy" alt="profile">
                    <span>sbeytour</span>
                </div>
                <div class="member">
                    <img src="https://avatar.iran.liara.run/public/boy" alt="profile">
                    <span>hamza maach</span>
                </div>
                <div class="member">
                    <img src="https://avatar.iran.liara.run/public/boy" alt="profile">
                    <span>jawad</span>
                </div>
                <div class="member">
                    <img src="https://avatar.iran.liara.run/public/boy" alt="profile">
                    <span>lazybob</span>
                </div>
            </div>
        </aside>
        <main class="main">
            <div class="post">
                <div class="user-info">
                    <img src="" alt="">
                    <div>
                        <div class="username"></div>
                        <div class="timestamp"></div>
                    </div>
                </div>
                <div class="post-content">
                    <h3>title</h3>
                    <p>paragraph</p>
                </div>
                <div class="tags-reactions">
                    <div class="tags"></div>
                    <div class="reactions">
                        <div class="reaction"></div>
                        <div class="reaction"></div>
                        <div class="reaction"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
