<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Publishing Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1a1a1a',
                            200: '#2a2a2a',
                            300: '#3a3a3a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-100 text-gray-200 min-h-screen">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-8">
            <div class="text-2xl font-bold text-orange-500">LOGO</div>
            <div class="flex items-center space-x-2">
                <button class="p-2 bg-dark-200 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                </button>
                <img src="https://source.unsplash.com/random/40x40" alt="User Avatar" class="w-10 h-10 rounded-full">
            </div>
        </header>
        
        <main class="flex space-x-8">
            <aside class="w-64 space-y-8">
                <div class="bg-dark-200 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4 text-red-500">Categories</h2>
                    <ul class="space-y-2">

                        <li><a href="#" class="text-gray-300 hover:text-white"># zone01</a></li>
                    </ul>
                </div>
                
                <div class="bg-dark-200 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4 text-red-500">members</h2>
                    <input type="text" placeholder="search" class="w-full p-2 mb-4 bg-dark-300 rounded">
                    <ul class="space-y-2">
                        <li class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
                            <span>username</span>
                        </li>
                        <li class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
                            <span>username</span>
                        </li>
                        <li class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
                            <span>username</span>
                        </li>
                        <li class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
                            <span>username</span>
                        </li>
                        <li class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
                            <span>username</span>
                        </li>
                        <li class="flex items-center space-x-2">
                            <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
                            <span>username</span>
                        </li>
                    </ul>
                </div>
            </aside>
            
            <section class="flex-grow bg-dark-200 p-6 rounded-lg">
                <form class="space-y-4">
                    <div>
                        <label for="title" class="block mb-2">title:</label>
                        <input type="text" id="title" class="w-full p-2 bg-dark-300 rounded">
                    </div>
                    <div>
                        <label for="content" class="block mb-2">content:</label>
                        <textarea id="content" rows="6" class="w-full p-2 bg-dark-300 rounded"></textarea>
                    </div>
                    <div>
                        <label for="category" class="block mb-2">select category:</label>
                        <div class="relative">
                            <select id="category" class="w-full p-2 bg-dark-300 rounded appearance-none">
                                <option>design</option>
                                <option>user interface</option>
                                <option>designing</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600">publish</button>
                    </div>
                </form>
            </section>
        </main>
